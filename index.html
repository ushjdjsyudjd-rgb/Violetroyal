
<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Violet Royale | عمارت زیبایی ویولت</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --royal-violet: #1a0633;
        --gold-leaf: #c5a059;
        --silk-white: #fffdfa;
      }
      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: var(--silk-white);
        color: var(--royal-violet);
        overflow-x: hidden;
        scroll-behavior: smooth;
      }
      .gold-gradient {
        background: linear-gradient(135deg, #c5a059 0%, #f9f1c0 50%, #c5a059 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .royal-border {
        border: 1px solid rgba(197, 160, 89, 0.2);
      }
      .parallax {
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .glass-header {
        background: rgba(255, 253, 250, 0.8);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(197, 160, 89, 0.1);
      }
      @keyframes slow-zoom {
        0% { transform: scale(1); }
        100% { transform: scale(1.1); }
      }
      .animate-zoom { animation: slow-zoom 20s linear infinite alternate; }
      
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 1s ease-out;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.463.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script>
      window.addEventListener('scroll', () => {
        const reveals = document.querySelectorAll('.reveal');
        reveals.forEach(r => {
          const windowHeight = window.innerHeight;
          const revealTop = r.getBoundingClientRect().top;
          if (revealTop < windowHeight - 100) r.classList.add('active');
        });
      });
    </script>
  </body>
</html>
